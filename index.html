<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Video Intro</title>
  <style>
    /* ページ全体の余白やスクロールをなくす */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 動画が画面を埋めるため */
    }

    /* 動画を画面いっぱいに表示し、アスペクト比を崩さずに拡大 */
    #intro-video {
      position: absolute; /* 親要素に対して絶対位置 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 縦横比を維持しつつ親要素を埋める */
      z-index: 1; /* ボタンなどより背面にするため */
    }

    /* スキップボタンを右下に固定 */
    #skip-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 2; /* 動画より前面に表示するため */
      padding: 10px 20px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.6); /* 半透明の背景（お好みで） */
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    #skip-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /*
      ▼ 画面が小さい場合や縦長の場合にも対応したいときは、
      メディアクエリでフォントサイズやボタンサイズを調整するとよい
    */
    @media screen and (max-width: 600px) {
      #skip-button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <video 
    id="intro-video" 
    src="2025-01-07-09-29-22.mp4" 
    autoplay 
    muted 
    playsinline
  >
  </video>
  
  <button id="skip-button">Skip</button>

  <script>
    const introVideo = document.getElementById('intro-video');
    const skipButton = document.getElementById('skip-button');

    introVideo.addEventListener('ended', () => {
      window.location.href = 'PT_original-viewer.html';
    });

    skipButton.addEventListener('click', () => {
      window.location.href = 'PT_original-viewer.html';
    });
  </script>
</body>
</html>
