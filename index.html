<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Video Intro</title>
  <style>
    /* ページ全体の設定 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* スクロールバーを非表示にする */
    }

    /* 動画のスタイル: 高さ優先で表示 */
    #intro-video {
      position: absolute; /* 画面全体に固定配置 */
      top: 0;
      left: 50%; /* 動画を中央揃え */
      transform: translateX(-50%); /* 水平中央揃え調整 */
      width: auto; /* 幅は自動調整 */
      height: 100%; /* 高さを100%に固定 */
      object-fit: contain; /* 縦横比を維持しながら、高さ優先で表示 */
      background-color: black; /* 動画外側の余白部分を黒に設定 */
      z-index: 1; /* ボタンより背面 */
    }

    /* スキップボタン */
    #skip-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 2; /* 動画より前面 */
      padding: 10px 20px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.6); /* 半透明の背景 */
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    #skip-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <video 
    id="intro-video" 
    src="2025-01-07-09-29-22.mp4" 
    autoplay 
    muted 
    playsinline
  ></video>
  
  <button id="skip-button">Skip</button>

  <script>
    const introVideo = document.getElementById('intro-video');
    const skipButton = document.getElementById('skip-button');git

    introVideo.addEventListener('ended', () => {
      window.location.href = 'PT_original-viewer.html';
    });

    skipButton.addEventListener('click', () => {
      window.location.href = 'PT_original-viewer.html';
    });
  </script>
</body>
</html>
